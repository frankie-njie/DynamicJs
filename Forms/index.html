<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="" novalidate>
        <h2>Form Validation</h2>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <br>
        <label for="country">Country</label>
        <input type="text" name="country">
        <br>
        <label for="zip">Zip Code</label>
        <input type="tel" name="zip" maxlength="5">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" minlength="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <br>
        <label for="password">Confirm Password</label>
        <input type="password" name="confirm password" minlength="8" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <br>
        <button>submit</button>

        <div id="formError" class="errorDiv"></div>
    </form>

    <script src="scripts.js"></script>
</body>

</html>
